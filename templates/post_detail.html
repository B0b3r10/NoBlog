{% extends 'base.html' %}

{% block content %}

    <div class="container-fluid" style="padding: 0 12px">
        <div class="row">
            <div class="card" style="border: none">
                <div class="card-body">
                    <h1>{% block title %} {{ object.title }} {% endblock title %}</h1>
                    <p class="text-muted">{{ post.author }} | {{ post.created_on }}</p>
                    <p class="card-text">{{ object.body | safe }}</p>
                    <a href="{% url 'home' %}"><button class="btn btn-secondary mt-2">Назад</button></a>
                </div>
            </div>
        </div>
    </div>

{% endblock content %}
