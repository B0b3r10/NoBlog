{% extends 'base.html' %}

{% block content %}
    {% for post in object_list %}
        <div style="margin-top: 1%">
            <div class="post-entry">
                <div class="bg-image card shadow-1-strong"
                     style="background-color: rgba(0, 0, 0, 0); border: none;">
                    <div style="margin-left: 1%">
                        <h2>{{ post.title }}</h2>
                        <p>{{ post.body|truncatechars:200 }}&hellip;</p>
                        <a href="{% url 'post_detail' post.slug  %}" class="btn btn-outline-secondary btn-sm">Подробнее</a>
                    </div>
                </div>
            </div>
        </div>

    {% endfor %}
{% endblock content %}
