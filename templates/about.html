{% extends 'base.html' %}

{% load static %}  <!-- Загрузка статических файлов -->

{% block content %}
    <div style="margin-top: 1%">
        <div class="post-entry">
            <div class="bg-image card shadow-1-strong"
                 style="background: radial-gradient(circle, rgba(69, 63, 95, 1) 0%, rgba(44, 42, 61, 1) 100%);">
                <div style="margin-left: 1%">
                    <h2 style="color: #FFFFFF">{{ post.title }}</h2>
                    <p style="color: #FFFFFF">{{ post.body }}</p>
                    <img src="{% static 'car.jpg' %}" alt="Молния" width="60%"
                                 height="60%">
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
